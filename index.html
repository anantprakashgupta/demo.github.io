<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <script src="./App.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="nav1">
        <nav>
            <ul>
                <li class="brand"><img src="logo.webp" alt="Spotify">Kizie</li>
                <li><a href="#">&#127926 Play Song</li>
                <li><a href="#" id="myPlaylist">&#127925 PlayList</li>
                <li><input type="text" id="mySearch" placeholder="Search Song.."/><li>
            </ul>
         </nav>
        
    </div>
   
    <!---------------------------------------------------->
      <div class="container">
             <div class="songList">
                <marquee behavior="scroll" direction="left" scrollamount="5"><h1 style="color:white;direction:right;">&#127932Where words leave off, music begins..</h1></marquee>
                <div class="songListContainer" id="root">
                    <!---------------data song list display here----------- -->
                 </div>
             </div>
             <div class="songBanner"></div>
      </div>
      <!----------------playlist--------------->
      
      <div class="container1">
        <div class="songList">
          <h1 style="color:white;text-align: center;">PlayList Song</h1>
           <div class="songListContainer" id="root1">
               <!---------------data song list display here----------- -->
            </div>
         </div>
        <div class="songBanner"></div>
    </div>
    
    
<!---------------------------------------------------------->
      <div class="bottom" id="bottom">
         <input type="range" name="range" id="myProgressBar" min="0" max="100" value="0"/>
             <div class="icons">
                <i class="fas fa-2x fa-random" id="random"></i>
                 <i class="fas fa-2x fa-fast-backward" id="prev"></i>
                 <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
                 <i class="fas fa-2x fa-fast-forward" id="next"></i>
                 <i class="fa fa-2x fa-repeat" id="repeat"></i>
                 <span id="dur">0.00</span>     
             </div> 
             <div class="songInfo" id="songInform"><!--footer song information return--></div> 
         </div>

<script src="https://kit.fontawesome.com/26504e4a1f.js"></script>

</body>
</html>
